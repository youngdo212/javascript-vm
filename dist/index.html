<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vending Machine</title>
  <!-- CSS Files -->
  <link rel="stylesheet" href="./css/base/reset.css">
  <link rel="stylesheet" href="./css/base/fonts.css">
  <link rel="stylesheet" href="./css/layouts/main.css">
  <link rel="stylesheet" href="./css/layouts/sub.css">
  <link rel="stylesheet" href="./css/components/buttons.css">
  <link rel="stylesheet" href="./css/modules/loader.css">
  <!-- Javascript Files -->
  <script defer src="js/helpers.js"></script>
  <script defer src="js/data.js"></script>
  <script defer src="js/template.js"></script>
  <script defer src="js/views.js"></script>
  <script defer src="js/controller.js"></script>
  <script defer src="js/apps.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="main__container">
      <div class="snack__wrapper">
        <ul class="snack__lists">
          <template id="snack__template">
            <li class="snack__items">
              <p class="snack__name">{{name}}</p>
              <p class="snack__price">
                <span class="snack__id">{{id}} &#183;</span> {{price}}
              </p>
            </li>
          </template>
        </ul>
      </div>
      <div class="selector__container">
        <div class="selector__status__wrapper">
          <p class="selector__status__coin">0</p>
          <div class="selector__status__items">
          </div>
        </div>

        <div class="selector__buttons__wrapper">
          <ul class="selector__buttons__lists">
            <li class="selector__buttons__items">
              <button id="1">1</button>
            </li>
            <li class="selector__buttons__items">
              <button id="2">2</button>
            </li>
            <li class="selector__buttons__items">
              <button id="3">3</button>
            </li>
            <li class="selector__buttons__items">
              <button id="4">4</button>
            </li>
            <li class="selector__buttons__items">
              <button id="5">5</button>
            </li>
            <li class="selector__buttons__items">
              <button id="6">6</button>
            </li>
            <li class="selector__buttons__items">
              <button id="7">7</button>
            </li>
            <li class="selector__buttons__items">
              <button id="8">8</button>
            </li>
            <li class="selector__buttons__items">
              <button id="9">9</button>
            </li>
            <li class="selector__buttons">
              <button id="selector__button__0">0</button>
            </li>
            <li class="selector__buttons">
              <button id="selector__button__return">반환</button>
            </li>
            <li class="selector__buttons">
              <button id="selector__button__confirm">결정</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="sub__container">
      <div class="coin-slot__wrapper">
        <ul class="coin-slot__lists">
          <template id="coin-slot__template">
            <li>
              <button class="coin-slot__buttons">{{name}}</button>
              <p class="coin__left">{{store}}개
            </li>
          </template>
        </ul>
        <p id="coin__total"></p>
      </div>
    </div>
  </div>
</body>
</html>
